<div class="container">
  <div class="rd-content">
    <div *ngFor="let item of readingList" class="rd-item clearfix">
      <img src="../../../assets//images/qiaoba.jpg" alt="">
      <div class="rd-right-content">
        <div class="rd-header">
          <span class="title">{{ item.title }}</span>
        </div>
        <div class="rd-body">
          {{ item.evaluation }}
        </div>
        <div class="rd-footer">
          <span class="time">Reading at {{ item.reading_at * 1000 | date: 'fullDate'}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="rd-add-new">
    <div>
        <input type="text" [(ngModel)]="addInfo.title">
        <textarea [(ngModel)]="addInfo.evaluation" name="" id="inputStr" cols="30" rows="10"></textarea>
        <div class="devui-input-group mtb-20">
            <input class="devui-input" placeholder="yyyy-MM-dd" (focus)="datePicker1.toggle($event)" name="dp"
            [(ngModel)]="addInfo.reading_at" autocomplete="off" dDatepicker #datePicker1="datepicker"
            (selectedDateChange)="getValue($event)" appendToBody>
            <div class="devui-input-group-addon" (click)="datePicker1.toggle($event)">
                <i class="icon icon-calendar"></i>
            </div>
        </div>
    </div>
    <d-button (click)="publishReading()">保存</d-button>
    <d-button class="ml-20" bsStyle="common" (click)="publishReading()">确定</d-button>
  </div>
</div>
